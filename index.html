<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletato</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f7e7d3, #deb887); /* Potato-themed background */
            color: #333;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: #8B4513;
            color: white;
            padding: 10px 0;
            font-size: 2em;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .teleport-zone {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .potato {
            position: absolute;
            width: 100px; /* Potato size */
            height: auto;
            transition: transform 0.3s ease-out, opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>Teletato</header>
    <div class="teleport-zone" id="teleportZone"></div>

    <script>
        const teleportZone = document.getElementById('teleportZone');
        const potatoUrl = "https://i5.walmartimages.com/seo/Russet-Baking-Potatoes-Whole-Fresh-Each_c638c006-a982-48f7-aa33-6d3a8dc2983c.8fd015937ebfdd46c8fcb6177d0d1b1d.jpeg";

        // Function to create and teleport a potato
        function createTeleportingPotato() {
            const potato = document.createElement('img');
            potato.src = potatoUrl;
            potato.className = 'potato';

            // Initial random position
            potato.style.left = `${Math.random() * 100}%`;
            potato.style.top = `${Math.random() * 100}%`;

            teleportZone.appendChild(potato);

            // Function to teleport the potato
            function teleport() {
                potato.style.transform = `translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh)`;
                potato.style.opacity = 0.5 + Math.random() * 0.5; // Randomize opacity for fun
            }

            // Start teleporting every second
            setInterval(teleport, 1000);
        }

        // Spawn potatoes endlessly
        setInterval(createTeleportingPotato, 500); // New potato every 500ms
    </script>
</body>
</html>
